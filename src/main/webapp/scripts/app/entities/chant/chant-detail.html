
<div>
    <h2><span translate="songbookApp.chant.detail.title">Chant</span> {{chant.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="songbookApp.chant.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{chant.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="songbookApp.chant.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{chant.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="songbookApp.chant.lyric">Lyric</span>
                </td>
                <td>
                    <span class="form-control-static">{{chant.lyric}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="songbookApp.chant.image">Image</span>
                </td>
                <td>
                    <span class="form-control-static">{{chant.image}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
