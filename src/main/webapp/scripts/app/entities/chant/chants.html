<div>
    <h2 translate="songbookApp.chant.home.title">Chants</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="chant.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="songbookApp.chant.home.createLabel">Create a new Chant</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteChantConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(chant.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="songbookApp.chant.delete.question" translate-values="{id: '{{chant.id}}'}">Are you sure you want to delete this Chant?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="songbookApp.chant.name">Name</th>
                    <th translate="songbookApp.chant.number">Number</th>
                    <th translate="songbookApp.chant.lyric">Lyric</th>
                    <th translate="songbookApp.chant.image">Image</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="chant in chants track by chant.id">
                    <td><a ui-sref="chant.detail({id:chant.id})">{{chant.id}}</a></td>
                    <td>{{chant.name}}</td>
                    <td>{{chant.number}}</td>
                    <td>{{chant.lyric}}</td>
                    <td>{{chant.image}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="chant.detail({id:chant.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="chant.edit({id:chant.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(chant.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
